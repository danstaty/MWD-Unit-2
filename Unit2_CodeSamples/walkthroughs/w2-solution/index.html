<!DOCTYPE html>
<html ng-app="auction">
<head lang="en">
    <meta charset="UTF-8">
    <title>Auction</title>

    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
</head>
<body>

    <!-- Navbar -->
    <div class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="javascript:void(0)" ng-click="currentView = 'home'">ABC Auction</a> <!--
                в этой строке при нажатии на кнопку home начинает работать описанный ниже контейнер, в котором есть
                такая переменная currentView и прописана деректива ng-include - которая залазит в папку views и меняет
                при нажатии странички находящиеся в этой папке-->
            </div>
            <div class="navbar-collapse collapse">
                <form class="navbar-form navbar-left navbar-input-group" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter product name">
                    </div>
                    <a href="javascript:void(0)" ng-click="currentView = 'search'" class="btn btn-default">Search</a><!--
                в этой строке при нажатии на кнопку home начинает работать описанный ниже контейнер, в котором есть
                такая переменная currentView и прописана деректива ng-include - которая залазит в папку views и меняет
                при нажатии странички находящиеся в этой папке-->
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="javascript:void(0)"><span class="glyphicon glyphicon-question-sign"></span> Help</a></li>
                    <li><a href="javascript:void(0)"><span class="glyphicon glyphicon-user"></span> Login</a></li>
                    <li><a href="javascript:void(0)"><span class="glyphicon glyphicon-shopping-cart"></span> Shopping cart</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- / Navbar --> <!--контейнер который отображает нашу страницу, раутинг здесь не используется-->

    <div class="container">
        <div class="row" ng-init="currentView = 'home'" ng-include="'views/' + currentView + '.html'"> <!--Здесь с помощью
        специальной дериктивы ng-init мы создаем новую переменую на текущем скоупе. Текущим скоупом является рут скоуп
         так как мы нигде не используем ng-controller. На рут скоупе мы создаем переменнную currentView инициализируем
         значением 'home'. Затем мы говорим, ng-include - специальная деректива, которая может внутри html элементов, в
           данном случае это <div> показывать какой-то контент. Она это делает загружая статический файл с сервера: в
           нашем случае это из деректории '/views' файлы с расширением '.html'-->
    </div>

    <!-- Footer -->
    <footer class="text-center">
        <a href="javascript:void(0)">Home</a> |
        <a href="javascript:void(0)">Search</a> |
        <a href="javascript:void(0)">About Us</a> |
        <a href="javascript:void(0)">Terms of Service</a>
    </footer>
    <!-- / Footer -->

    <!-- Lib scripts -->
    <script src="lib/jquery/jquery-2.1.1.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-route.js"></script>

    <!-- Custom scripts -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controller/HomeController.js"></script>
    <script src="scripts/controller/SearchController.js"></script>
    <script src="scripts/service/ProductService.js"></script>
</body>
</html>
